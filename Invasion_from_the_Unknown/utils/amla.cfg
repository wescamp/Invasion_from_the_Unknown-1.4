        image=attacks/staff-elven.png
        {EFFECT_INCREASE_REQ_EXPERIENCE 30%}
        {EFFECT_FULLHEAL}
        [effect]
            apply_to=attack
            range=melee
            increase_attacks=1
        [/effect]
    [/advancement]
#enddef

