	[/event]

	[event]
		name=stone
		[filter]
			description=Elynia
		[/filter]
		{MSG_UNIT Elynia ( _ "I can't... hold against it...")}
		{ENDLEVEL_DEFEAT}
	[/event]

	[event]
		name=die
		[filter]
			type=Chimera
