    [event]
        name=moveto
        [filter]
            side,x,y=1,23,14
        [/filter]
        {REMOVE_IMAGE $x1 $y1}
        [unit]
            type=Elvish Lord
            description=Lédinor
            user_description= _ "Lédinor"
            unrenamable=yes
            hitpoints=2
            upkeep=loyal
            [modifications]
                {TRAIT_STRONG}
                {TRAIT_DEXTROUS}
            [/modifications]
            side=1
            x=$x1
            y=$y1
            {IS_HERO}
        [/unit]
        {REDRAW}
        {DELAY 600}
        {MSG_UNIT Galas ( _ "My lord, Lédinor! But... what did these beasts do with you?!")}
        {MSG_UNIT Elynia ( _ "He looks awfully weak and tortured. Come, this shall heal you.")}
