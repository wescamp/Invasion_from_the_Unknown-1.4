                            id=union_elynia
                            duration=forever
                            [filter]
                                description=Elynia
                            [/filter]
                            silent=yes
                            [effect]
                                apply_to=new_ability
                                [abilities]
                                    {ABILITY_UNION}
                                [/abilities]
                            [/effect]
                            {UNION_HP}
                            {UNION_ATTACK}
                            {UNION_ANIM_ELYNIA}
                        [/object]
