                            [filter]
                                description=Elynia
                            [/filter]
                            variable=elynia_store
                        [/store_unit]
                        {VARIABLE elynia_store.halo "halo/illuminates-aura.png"}
                        [unstore_unit]
                            variable=elynia_store
                            find_vacant=no
                        [/unstore_unit]
                        [store_unit]
                            [filter]
                                description=Mal Keshar
                            [/filter]
                            variable=keshar_store
                        [/store_unit]
                        {VARIABLE keshar_store.halo "halo/obscures-aura.png"}
                        [unstore_unit]
                            find_vacant=no
                            variable=keshar_store
                        [/unstore_unit]
                        [object]
                            id=union_malin
                            duration=forever
                            [filter]
                                description=Mal Keshar
