            recruitment_pattern=fighter,fighter,archer,healer,healer,archer,archer,fighter,fighter
            {NO_SCOUTS}
            {ATTACK_DEPTH 5 3 2}
            village_value=0.1
        [/ai]
        [modifications]
            {TRAIT_STRONG}
            {TRAIT_DEXTROUS}
        [/modifications]
        team_name=elves
        user_team_name= _ "team_name^Elves"
    [/side]

