    [side]
        type=Champion
        description=Vor Mègwyn
        user_description= _ "Vor Mègwyn"
        unrenamable=yes
        colour=blue
        side=3
        controller=ai
        canrecruit=yes
        recruit=Swordsman2,Deathguard,Bowman,Crossbowman,Demon,Cavalryman,Chaos Hound,Chaos Invader,Chaos Invoker,Doom Guard,Demon Zephyr
