            {ARC_AI_TARGETS}
        [/ai]
        {CHAOS_FLAG}
        team_name=chaos
        user_team_name= _ "team_name^Humans"
    [/side]

    [side]
        type=Chaos Razerman
        description=Jurdaan
        user_description= _ "Jurdaan"
        unrenamable=yes
        colour=purple
        side=5
        controller=ai
        canrecruit=yes
        recruit=Chaos Headhunter,Demon,City Guard,Chaos Hound,Chaos Invader,Chaos Invoker,Verlissh Spearbearer,Psy Crawler
        {GOLD 175 200 225}
        [ai]
            village_value=0.2
            {ATTACK_DEPTH 2 3 4}
            recruitment_pattern=scout,fighter,fighter,mixed fighter,mixed fighter,archer,archer,fighter
            aggression=1.0
            caution=0.0
            {ARC_AI_TARGETS}
        [/ai]
        {CHAOS_FLAG}
        team_name=chaos
        user_team_name= _ "team_name^Humans"
    [/side]

    {STARTING_VILLAGES 1 4}
    {STARTING_VILLAGES 2 6}
    {STARTING_VILLAGES 3 4}
    {STARTING_VILLAGES 4 4}
    {STARTING_VILLAGES 5 4}

    [label]
        x,y=15,27
        text= _ "Peak of the Beholder"
    [/label]
    [label]
        x,y=29,39
        text= _ "South-eastern Outpost"
    [/label]

    {PLACE_IMAGE (scenery/oak-leaning.png) 20 30}
    {PLACE_IMAGE (scenery/oak-leaning.png) 21 23}
    {PLACE_IMAGE (scenery/willow.png) 11 5}
    {PLACE_IMAGE (scenery/rowan.png) 13 15}

    [event]
        name=prestart
        {ALLOW_RECRUIT 1 (Elvish Civilian,Faerie Sprite)}

        # Initialize variables
        {VARIABLE essential_villages_count {DIFF 3 5 7} }

        # Initialize objectives
        [objectives]
            side=1
            {OBJECTIVE_TO_WIN ( _ "Resist until turns run out")}
            {OBJECTIVE_TO_BONUS ( _ "or defeat all enemy leaders (heroic bonus)")}
            {OBJECTIVE_TO_LOSE ( _ "Death of Lédinor")}
            {OBJECTIVE_TO_LOSE ( _ "Death of Galas")}
            {OBJECTIVE_TO_LOSE ( _ "Death of Anlindë")}
            {OBJECTIVE_TO_LOSE ( _ "Less than $essential_villages_count elven villages are left standing")}
        [/objectives]

        # Create Anlindë's unit
        [unit]
            description=Anlindë
            user_description= _ "Anlindë"
            type=Elvish Sorceress
            gender=female
            side=1
            x,y=13,10
            profile=portraits/anlinde.png
            {IS_HERO}
            unrenamable=yes
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_INTELLIGENT}
                [object]
                    [effect]
                        apply_to=new_ability
                        [abilities]
                            {ABILITY_CURES}
                        [/abilities]
                    [/effect]
                [/object]
            [/modifications]
        [/unit]
    [/event]

    [event]
        name=start
        {MSG_UNIT Lédinor ( _ "The patrol group that was sent to replace yours on the southern zone should have arrived this morning. I am starting to worry about them.")}
        {MSG_UNIT Galas ( _ "Fire! Fire on the horizon! It must be an invasion!")}
        {PLAY_SOUND "horse-elf-canter.wav"}
        [move_unit_fake]
            side=1
#ifndef EASY
            type=Elvish Scout
#else
            type=Elvish Rider
#endif
            x=21,21,19,19,18,18,17,16
            y=17,15,14,12,11,10,10,10
        [/move_unit_fake]
        [unit]
            side=1
#ifndef EASY
            type=Elvish Scout
#else
            type=Elvish Rider
#endif
            x,y=16,10
            description=Vólrand
            user_description= _ "Vólrand"
            unrenamable=yes
            moves=0
            resting=no
            {FACING_REVERSE}
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_DEXTROUS}
            [/modifications]
        [/unit]
        {MSG_UNIT Vólrand ( _ "Indeed, sir! It's an entire human army, and they have just started to burn forests and pillage villages in the border hills!")}
        {MSG_UNIT Anlindë ( _ "An entire army? That's impossible, something like that has never been seen since the Golden Age! You must be wrong.")}
        {MSG_UNIT Vólrand ( _ "I doubt that. My eyes and those of my fellow scouts don't lie!")}
        {MSG_UNIT Lédinor ( _ "If that is actually true, we must prepare to fight. Nobody will take over this valley, having an entire army or not! Men, to arms!")}
        {MSG_UNIT Galas ( _ "But my lord, if these invaders could defeat one of our best hunting parties, what can be expected of us, who are short of recruits and supplies after the skirmish that took place three days ago?")}
        {MSG_UNIT Lédinor ( _ "Young Galas, I understand your worries. However, since your skills as a leader are still doubtfully proper, today it's your opportunity to learn a valuable lesson that has saved our lives across millenia: you ought not to surrend before fighting a last battle.")}
        {MSG_UNIT Galas ( _ "Alright, then.")}
        [message]
            speaker=narrator
            image="units/fairies-sylvan/sprite.png~RC(magenta>red)"
            message= _ "Anlindë's mastery of magic allows you to control forest faeries. They have both a melee and ranged attack which inflict 'fire' damage on foes. The drawback, though, is that they are too weak and can easily be killed by enemies in a one-to-one fight. Never send them without protection against your adversaries!"
        [/message]
    [/event]

    [event]
        name=recruit
        [filter]
            side=3,4,5
            race=demon
            [or]
                race=monster
            [/or]
            [or]
                race=verlissh
            [/or]
        [/filter]

        [scroll_to_unit]
            x,y=$x1,$y1
        [/scroll_to_unit]
        {REDRAW}
        {DELAY 1000}

        [role]
            role=scared_one
            race=elf
            [not]
                description=Anlindë
            [/not]
            [not]
                canrecruit=yes
            [/not]
        [/role]

        {MSG_SUF (role=scared_one) ( _ "What was that!?")}
        {MSG_UNIT Lédinor ( _ "Bright Gods... what's that thing?")}
        {MSG_UNIT Anlindë ( _ "I sense a great evil coming from there. Whatever it is, I fear that these foes may prove difficult or impossible to handle.")}
    [/event]

    [event]
        name=turn 3
        [role]
            role=scared_one
            race=elf
            [not]
                description=Anlindë
            [/not]
            [not]
                canrecruit=yes
            [/not]
        [/role]
        {MSG_SUF (role=scared_one) ( _ "I'm not really sure we'll resist their siege for much time.")}
        {MSG_UNIT Lédinor ( _ "This seems to indicate that there is still a properly organized human civilization on this continent. I wonder why they never stumbled upon our valley before, or why they had no need of its life reservoir.")}
        {EX_LOYAL_UNIT (Demon Zephyr) (Garya) ( _ "Garya") 5 5 33}
        {MAKE_FEMALE}
        {EX_LOYAL_UNIT (Demon Zephyr) (Quiryn) ( _ "Quiryn") 5 4 32}
#ifdef HARD
        # Easter-egg: Nolok is the main antagonist on SuperTux
        {EX_LOYAL_UNIT (Demon Zephyr) (Nolok) ( _ "Nolok") 5 4 33}
#endif
        {MSG_UNIT Anlindë ( _ "Probably because they are empowered by forces of evil, rather than their natural energy and strength. Look!")}
        {SCROLL_TO 5 33}
        {REDRAW}
        {DELAY 500}
        {MSG_UNIT Galas ( _ "It seems that my fears were confirmed to be true, unfortunately.")}
    [/event]

    [event]
        name=enemies defeated
        {ENDLEVEL_VICTORY yes}
    [/event]

    [event]
        name=time over
        {ENDLEVEL_VICTORY no}
    [/event]

    [event]
        name=victory
        # Make the dialogue consistent for any triggering event. I could have moved the first dialog line to each
        # trigger, but that wouldn't cover the case of using :debug :n, or implementing a new victory goal later
        [if]
            {HAVE_UNIT_SUF (
            side=3
            canrecruit=yes
            )}
            {OR ({HAVE_UNIT_SUF (
            side=4
            canrecruit=yes
            )})}
            {OR ({HAVE_UNIT_SUF (
            side=5
            canrecruit=yes
            )})}
            [then]
                {MSG_UNIT Galas ( _ "The humans are retreating. Uncanny.")}
            [/then]
            [else]
                {MSG_UNIT Galas ( _ "Uncanny. It seemed that their numbers were never-ending, but now we have defeated them and no more hordes show up.")}
            [/else]
        [/if]
        {MSG_UNIT Lédinor ( _ "Probably they are regrouping for a bigger assault, now that they know of our defensive effectivity.")}
        {MSG_UNIT Galas ( _ "Not a really tranquilizing thought. What should we do?")}
        {MSG_UNIT Anlindë ( _ "Given their advanced weapons and tactics, I think we have no possibility to survive against them once they regroup. I'm pretty sure the group we have just defeated is an ant in comparison with the bulk of their army. Thus, I recommend against staying in this valley any longer.")}
        {MSG_UNIT Galas ( _ "Do you say that we should abandon it? And where to go then?")}
        {MSG_UNIT Anlindë ( _ "We certainly will not survive in the desert where they came from, specially since we don't know where these warriors roam about, or how much time will pass before they find us again. Therefore, I suggest withdrawing to the northern cave system that goes under the sands. We can block the entrance, so they won't be able to pursue us; and afterwards, head for the northern lands where they seem not to come from.")}
        {MSG_UNIT Anlindë ( _ "All the groups we have spotted so far come south from here. That probably means that they don't inhabit the far North. If we depart in that direction, we might find a new home to settle in given that we don't perish in the desert. If all that fails, at least our last days of life might be better than if we stayed here.")}
        {MSG_UNIT Lédinor ( _ "You are right. Granted, we shall do as you suggest.")}
        {MSG_UNIT Galas ( _ "The darkness... who knows what perils await us there?")}
        {MSG_UNIT Anlindë ( _ "Unfortunately, if we are to survive, our only option is to go in there.")}
        {MSG_UNIT Galas ( _ "Yes, but what about our people? Most of them are not experienced in moving at night, let alone in the darkness and depths of a cavern!")}
        {MSG_UNIT Anlindë ( _ "I am afraid we have no other alternative left. Would you, civilians, prefer to stay here to fight until sure death, so that no traces of our civilization are left at the end of this day?")}
        [message]
            speaker=narrator
            image="units/elves-wood/civilian.png~RC(magenta>red)"
            caption= _ "Elvish Civilian"
            message= _ "No, my lady. We will follow you for the sake of our survival."
        [/message]
        {MSG_UNIT Lédinor ( _ "It is necessary, however, to distract our foes for the time being, until we evacuate all of our people to the caves. Did you think about that, my lady?")}
        {MSG_UNIT Anlindë ( _ "I must admit that I did not. I guess we can just hope that luck gives us the advantage.")}
        {MSG_UNIT Lédinor ( _ "No! It would be excessively risky! Someone must stay here and distract them, and I'll be that person.")}
        {MSG_UNIT Anlindë ( _ "But...")}
        {MSG_UNIT Galas ( _ "My lord... why?")}
        {MSG_UNIT Lédinor ( _ "Because it's the least I can do for our future. I am too old to be of any help in the desert, but here I can give you this great aid. Galas, you are a brave warrior, albeit young and lacking some training. But I'm sure you will learn in the way. You are now leader of the elves of the Valley of Elynia. My former duty shall be yours from now on.")}
        {MSG_UNIT Galas ( _ "I... cannot. I'm... I don't have the natural leadership of you or my father.")}
        {MSG_UNIT Lédinor ( _ "Perhaps not. Or perhaps you do. In any case, don't waste your time. I and my loyal warriors will distract the humans while you escape. Shall you?")}
        {MSG_SUF (side=2) ( _ "Of course we shall do!")}
        {MSG_UNIT Lédinor ( _ "Now, go! May Fate allow us to meet again later, young Galas.")}
        # Remove unused variables
        {CLEAR_VARIABLE essential_villages_count}
    [/event]

    # Handle hero's deaths manually here
    [event]
        name=die
        [filter]
            description=Anlindë
        [/filter]
        {MSG_SPEAKER unit _" *Ugh* I am finished."}
        {MSG_SPEAKER Galas  _"Anlindë! No! We need you! Who will guide us with wisdom now?!"}
        {ENDLEVEL_DEFEAT}
    [/event]

    [event]
        name=die
        [filter]
            description=Galas
        [/filter]
        {MSG_SPEAKER unit _"It is my end..."}
        {MSG_SPEAKER Anlindë _"Galas? Galas, no!"}
        {MSG_SPEAKER unit _"Ugh."}
        {ENDLEVEL_DEFEAT}
    [/event]

    [event]
        name=die
        [filter]
            description=Lédinor
        [/filter]
        {MSG_SPEAKER unit ( _ "I have fallen this day. But, young Galas, you are still a capable warrior. Please lead our people in my place!")}
        {MSG_SPEAKER Galas ( _ "Lédinor, no!")}
        {ENDLEVEL_DEFEAT}
    [/event]

    {CHARACTER_1ST_TIME_HELP Anlindë ( _ "Anlindë is an Ancient Elvish Sorceress. Unlike her regular counterparts, she has the healing ability, which heals adjacent allies 8 HP per turn, at minimum. She can also cure them from poison. Keep in mind that she is the only sorceress with these abilities.")}

    [event]
        name=side turn
        first_time_only=no
        [if]
            {VARIABLE_NUMERICAL_GREATER_THAN side_number 2}
            [then]
                [store_side]
                    variable=temp_side_probe
                    side=$side_number
                [/store_side]
                [if]
                    {VARIABLE_NUMERICAL_LESS_THAN $temp_side_probe.gold 30}
                    [then]
                        {ADD_GOLD $side_number 15 20 25}
                    [/then]
                [/if]
                {CLEAR_VARIABLE temp_side_probe}
            [/then]
        [/if]
    [/event]

    # Enemies may pillage and burn villages:
    [event]
        name=capture
        [filter]
            [not]
                side=1
            [/not]
            [not]
                side=2
            [/not]
            [filter_location]
                terrain=Gg^Ve
            [/filter_location]
        [/filter]
        {MSG_SUF (
        side=$unit.side
        canrecruit=yes
        )
        ( _ "Leave nothing standing! Burn them alive with their villages!")}
    [/event]

    [event]
        name=capture
        first_time_only=no
        [filter]
            [not]
                side=1
            [/not]
            [not]
                side=2
            [/not]
            [filter_location]
                terrain=Gg^Ve
            [/filter_location]
        [/filter]
        {PLAY_SOUND "torch.ogg"}
        [terrain]
            x=$x1
            y=$y1
            terrain=Dd^Dr
        [/terrain]
        {ADD_GOLD $unit.side 9 14 20}
        {REDRAW}
        [store_locations]
            terrain=Gg^Ve
            variable=village_tiles_probe
        [/store_locations]
        [if]
            {VARIABLE_NUM_LESS_THAN village_tiles_probe.length $essential_villages_count}
            [then]
                {MSG_UNIT Galas ( _ "We could not protect enough of our civilians. They have been burned alive with their villages!")}
                {MSG_UNIT Lédinor ( _ "We have failed to protect our people and the legacy of our civilization.")}
                {ENDLEVEL_DEFEAT}
            [/then]
        [/if]
        {CLEAR_VARIABLE village_tiles_probe}
    [/event]
[/scenario]
