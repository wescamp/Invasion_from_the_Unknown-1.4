#define STORYTXT_INTRO
    {STORY_TXT_INIT_WARNING}
    [story]
        [part]
            music=underground.ogg
            story= _ "I am here to tell you a history, a history of what events came to happen long after the Fall. Of how evilness possessed the devastated Great Continent and almost sank our entire world into an abyss of eternal suffering and strife. And of how a small courageous band of various origins managed to forestall this great chaos. A history of how the Quenoth elves were not the only ones who survived the Elven war. The history of the last elves in the Great Continent, who had to abandon their old habits for a new era, and found themselves forced to spare necromancy for the sake of a new future."
        [/part]
        [part]
            story= _ "Our story starts long after the era known by most people as the Golden Age, with the adventures of the last forest elves in the Great Continent, hidden in a valley in the far east, wherein their peace was only ocassionally interrupted by minor skirmishes of outsiders. That till certain fateful day, on which the shadows let themselves fall over this shelter."
        [/part]
        [part]
            story= _ "To tell you about it, I'll refer to the most authentic records of then. Records that I obtained with great difficulty. The records on the journal of master Galas, the leader of these elves' militia. Which now I shall read its first part. Listen..."
        [/part]

        [part]
            music=underground.ogg
            background=
            story= _ "``Over the years, protecting our valley became harder and harder. The attacks of the occasional necromancer and fugitive bands have become more than a simple nuisance. We have not lost the fighting and archery styles of our ancestors, so in response our leaders have begun to send out patrol groups. Warriors which prowl every day around the valley's frontiers. I have never known my mother, the elders say she died in childbirth. My father has led led our warriors to battle since I have been a little boy. So it was no small surprise to my friends that I have followed in his footsteps and became a patrol leader myself."
        [/part]
        [part]
            story= _ "Eventually, he was killed by a band of nomadic humans. A sling bullet crushed his head while he valiantly defended an injured comrade. At the time I was shocked by his death, a graceless end to his valiant life. I cried for the last time at his funeral. His death, however, drove me to become the best, advancing though the ranks of my comrades until I was one of the best fighters and commanders among my people, despite my age."
        [/part]
        [part]
            story= _ "I grew up patrolling the frontiers every week. Anlindë, a sorceress, has taken care of me like her own son since before I can remember. She has been to me the mother I never had, often spending far too much time caring for me rather than her own duties."
        [/part]
        [part]
            story= _ "Recently however, the attacks of occasional invaders started to increase. Their attacks slowly building up into an inexplicable frenzy. It was as if they were pushed by some sinister force. Throwing themselves onto our blades and arrows as if death was a better alternative than falling back. Our patrol groups steadily grew in size to resist, becoming harder to maintain as most people simply did not want to risk their lives in combat against such determined foes."
        [/part]
        [part]
            story= _ "Then one day, we discovered the source of the outsiders' frenzy. A massive human army arrived at the mouth of our valley on that day. That day..."
        [/part]
    [/story]
#enddef

#define STORYTXT_A_REAL_CONFRONTATION
    [story]
        [part]
            music=underground.ogg
            story= _ "It was quite a success, but the fighting manners of those humans were more professional, coordinated and accurate than those of the regular nomadics. That worried me initially, and I would have organized a scouting party to the desert if we were in conditions of doing so, as it was an uncanny situation."
        [/part]
        [part]
            story= _ "Our group was quite weakened by that battle, so we withdrew back to the main keep of the valley. Another patrol group took care of our job in the meanwhile, and were scheduled to come back in three days. However, that did not happen the right way. Instead, something else came back, with our kin's skulls in their banners. It was obvious what happened to them. I am not sure whether to thank or regret for me being still alive, having been protected by the valley's forest and hills in the castle. If I was in their boots, would I have survived? Probably not, but then, would that have helped in any way to what was to happen next?"
        [/part]
    [/story]
#enddef

#define STORYTXT_HORRORS_FROM_THE_DEPTHS
    [story]
        [part]
            music=underground.ogg
            story= _ "During the evacuation, we were surprised and shocked after counting our tight numbers. Barely less than a thousand of us survived the battle on the valley. Most of them probably died trapped in the villages that were burnt by our foes, helpless and frightened. One of the most painful deaths one could ever imagine."
        [/part]
        [part]
            story= _ "When I think of what led us out of our ancient home, the one place we have lived safely in this war-torn and barren world, I feel my gorge rise in terror. Anlindë is a wise sorceress, but I still regret not being strong enough to ignore her suggestion. In the back of my mind, I cannot help but think that if we had stayed, we could have fought back and somehow emerged in victory."
        [/part]
        [part]
            story= _ "I just hope fleeing to this cave was a wise decision, and that Lédinor's efforts are not wasted in vain."
        [/part]
    [/story]
#enddef

#define STORYTXT_OVER_THE_SANDS
    [story]
        [part]
            music=underground.ogg
            story= _ "Even after thousands of years being dead, the necromancer still had trails of flesh on his body and traces of hair on his head. We elves have fought necromancers before, but this one... this one was different."
        [/part]
        [part]
            story= _ "According to Anlindë, he was just a tormented soul. A man who had fought for a noble cause in an improper way. Anyway, I feel uneasy with undead by our side. We elves, even in our oldest histories, never fought on the same side as necromancers. Even our own kind who learned the dark arts we have had executed, as the humans do. Now, after traveling with this... man, I wonder if our actions in the past were just..."
        [/part]
        [part]
            story= _ "Regardless, it seems that this one is not completely evil. He could be a great help for our cause if he is being honest with us. My people sometimes say that closest friends may turn into your worst enemies. I have no great friends, except Anlindë, so I hope that is not true."
        [/part]
    [/story]
#enddef

# Scenario 5 branch A
#define STORYTXT_CROSSFIRE
    [story]
        [part]
            music=underground.ogg
            background=maps/episode1.png
            story= _ "We followed the carved canyon along the southern side. As we traveled we could see small tributaries coming from the far North feeding into the river, increasing the speed and depth of the water as we passed."
        [/part]
        [part]
            background=
            story= _ "To many of us it was a symbol that life, what little remained in this harsh world, still existed outside of our valley."
        [/part]
        [part]
            story= _ "Often Mal Keshar would look at the stream in a nostalgic way. I wondered what he thought as he watched the murky water flow down the riverbank. As if we had been passing his former home and just were not aware of it. The world has changed drastically from the so-called Golden Age, or so he says occasionally. He blames the humans, as Anlindë does. I do not know much about history or old legends, so I should not judge to their attitude towards them."
        [/part]
        [part]
            story= _ "This attitude occasionally affects their commands. We came upon another small human encampment, in a more fertile stretch of the river. They commanded our men to slay them all. Again, my lack of leadership was made clear, my people reacting to their commands and I standing still, observing the battle from my tent."
        [/part]
        [part]
            story= _ "Nevertheless, having skeletons, corpses and ghosts fighting by our side was dreadful enough to make most of our opponents flee, terrified. Racing across the sands of the desert to safety. However, some men did not flee. Instead joining our side in fear, curiosity, or interest for dark magic."
        [/part]
        [part]
            background=maps/episode1.png
            story= _ "We finally set-up camp in the river's shore one night, to rest and replenish our water supplies. Fortunately for us, the river's water there was pure enough to be apt for drinking. Perhaps not as cool and fresh as the water in our valley's lake, but it served its purpose well enough."
        [/part]
    [/story]
#enddef

# Scenario 5 branch B (secret)
#define STORYTXT_CURSED_PLATEAU
    [story]
        [part]
            music=underground.ogg
            background=maps/episode1.png
            story= _ "The hidden path we chose was uncannily unguarded, albeit the rumored Empire was even closer of us. This had exposed us, but yet there were no signals that the loyalists could be awaiting us."
        [/part]
        [part]
            story= _ "The only possible explanation was that they burnt and destroyed our valley until nothing but rocks, ashes and dirt were left in the place we used to call home. They probably thought they had killed us all. They thought there were not any elves left afterwards, that no one else would dare enter their domains."
        [/part]
        [part]
            story= _ "Although the situation, described in this manner, would sound pretty much in our favor, the harsh truth was that starting a real fight with the loyalists would be our oblivion. There would be no odds of survival, unless we would do as the necromancer suggested: find our former saviors."
        [/part]
    [/story]
#enddef

# Convergence: scenario 6
#define STORYTXT_THE_MOON_VALLEY
    [story]
        [part]
            music=underground.ogg
            background=maps/episode1.png
            story= _ "We continued north-west, the mountains growing taller and steeper. The green that was apparently missing from the world was all around us; an overwhelming hope filled our hearts after contemplating how the forest plants managed to thrive under the suns, with great difficulty yet. It was as if our journey was just then starting to make sense, not for saving our race, but these now virgin lands too."
        [/part]
        [part]
            background=maps/episode1.png
            story= _ "If the loyalists had made it to these corners of the world, they would have destroyed the revivifying beauty of them with no doubt, no regrets. The landscape revealed that we were still some steps ahead of their thirst of chaos and conquer."
        [/part]
        [part]
            background=maps/episode1.png
            story= _ "We marched for three days, departing from Longlier river, at the end of which we came into a wide valley. This valley that was not unlike our old home, except perhaps slightly smaller and with sparser vegetation. Initially it seemed to be yet another virgin land, but later we would meet their real owners in a less than desirable battle."
        [/part]
    [/story]
#enddef

#define STORYTXT_DELF_AND_GOLIATH
    [story]
        [part]
            music=underground.ogg
            background=maps/episode1.png
            story= _ "And so, we entered the caves, leaving our people behind so that we could explore first and not send us all to a slaughter. People left outside were given instructions of collapsing the cave's entrance if we didn't return before two days passed, and to defeat the remaining orcs and set that valley as their new home, at least until they could find a safer place, which was unlikely to happen."
        [/part]
        [part]
            story= _"Only me, Anlindë and the Lich were going to enter the caves, but some of our people were not willing to stay outside in the safety just sitting for a day, and instead accompanied us down to the darkness."
        [/part]
        [part]
            story= _ "The cave walls looked strange and artificial, while the floor was covered by strange tiles, probably manufactured by an ancient civilization that used to live there before... if they were not living there right now. In any case, I vaguely noticed that Anlindë and Mal Keshar had a bad feeling about this. I have no experience with magic arts, so I could not tell what exactly they felt or detected."
        [/part]
    [/story]
#enddef

#define STORYTXT_ERRAND_OF_HOPE
    [story]
        [part]
            music=underground.ogg
            background=
            story= _ "After exploring for a while, just when the night broke, we came outside to tell our people to go in. It was a highly difficult decission, but it was decided that if the enemy scouts reached the cave before our arrival, surely the real battalions would catch up shortly and decimate our poorly trained civilians."
        [/part]
        [part]
            story= _ "The very thought of approaching the place were the Lady of Light and the Lord of Darkness were seen - or detected - for the last time, was enough to rise and hold the flame of our hearts, which was our only bright companion in the pitch black darkness of those forsaken tunnels. In the rare case that our enthusiasm would be obscured again by the shadows, the Lich would remind us of how close we were to our objective, just as if it was his own objective."
        [/part]
        [part]
            story= _ "Why his behavior did not fit that of all the others necromancers I briefly met in ocassions, was beyond us. Not even Anlindë seems to understand it completely."
        [/part]
        [part]
            story= _ "As we went deeper and deeper, the places were the light of the suns could reach the cavern's floor, in the form of small cracks in the roof, would be more and more scarce. In contrast, the subterranean water streams would be more abundant, both in quantity and volume. Oh, the irony! In the caves we had more water than we needed in the desert, but the later was the only place were we would not have to struggle to see our steps."
        [/part]
        [part]
            story= _ "Even in the chilling nights of the desert, we could see the moon moving around its own cycle in the skies; in the day, the suns would announce the time of the day it was. Here we had no manner to find out how much time was passing as we traveled underground. As if the time itself had been frozen and leashed to the rocks."
        [/part]
        [part]
            story= _ "In the depths, of course, there were also horrendous creatures: huge or small, soft or rough, harmless or incredibly strong; creatures I had never seen before. Anlindë and the Lich would know of them and how to scare them away, though. In a particular day... or night, I received valuable experience from the events of then; confusing events, which stunned my fellows as much as me, but that the two wise people could handle as if they witnessed them before."
        [/part]
    [/story]
#enddef

#define STORYTXT_SECRET_CITY

#enddef

#define STORYTXT_ROYAL_MEETING
    [story]
        [part]
            music=underground.ogg
            story= _ "This dwarf, Althurin, led us through windy tunnels that connected, unexpectedly, with a larger tunnel; a city, the capital of their kingdom."
        [/part]
        [part]
            story= _ "These greedy people have always been despised by elven lores of ancient, probably because of their lack of interest in protecting the beautiful and green of their world, which they would destroy for achieving their own purposes of wealth and power. Yet, their handcraft work on rock, metal and other materials that abound underground, is something that we cannot help but admit and admire its beauty. It is a strange people, indeed."
        [/part]
        [part]
            story= _ "Their mastery of ancient magic is also remarkable. By carving runes on surfaces such as shields, hammers or even walls they could do things that we, elves, still don't completely understand or control. Some of which were used as defensive shields against enemies, that had to be disabled to allow some of our sorceresses get into the heart of the city, the castle of the King."
        [/part]
    [/story]
#enddef

#define STORYTXT_THE_LIBRARY
    [story]
        [part]
            music=underground.ogg
            story= _ "And so, we entered the alien darkness of the deepest parts of the known world, entering at the same time the unknown; the very heart of earth, probably."
        [/part]
        [part]
            story= _ "This would have some consequences that we did not think of before going down into the caves. The heart of earth was being invaded by our sole voices echoing in the rocky and cold walls. We were disturbing nature itself. We were intruders to be stopped, just like the demons."
        [/part]
        [part]
            story= _ "But we came to a place that looked like the remains of a long gone civilization. Marble tiles in floor and walls, silver statues and nicely decorated hallways indicated it was an advanced one, not a mere bunch of savages. I can only wonder how their home got so deep into the ground."
        [/part]
    [/story]
#enddef

#define STORYTXT_THE_SOURCE_OF_LIGHT
    [story]
        [part]
            music=underground.ogg
            story= _ "The sound of the undead warriors' armor and steps were our only companion in the immense void of darkness."
        [/part]
        [part]
            story= _ "I cannot tell how much time would have passed since we entered the caves after destroying the metallic beast, let alone speculate on how long we were marching in the darkness, after departing from Knalga's capital. We lost the notion of the pass of time with no suns or moon to use as reference, and I for one could only feel uneasy, barely seeing my feet under the light of torches."
        [/part]
        [part]
            story= _ "Since the history began to be recorded, we forest elves have feared the darkness, possibly because of the abominations it gives protection to. But the real reason has not been stated clearly anywhere as far as I know."
        [/part]
        [part]
            story= _ "It could be related to the demons in some way. Their power and toughness increases in the darkness, making them extremely dangerous for us. I can only thank the dwarves for letting our people stay with them in Knalga; if they would have followed us, more than half of them would have been already decimated by these fiends."
        [/part]
        [part]
            story= _ "The chasm around us started to narrow along the way, until we came to a real tunnel, rather than a bridge in the infinite darkness. Anlindë and Mal Keshar immediately noticed something I could not..."
        [/part]
    [/story]
#enddef

#define STORYTXT_STRIKE_ON_NEW_KNALGA
    [story]
        [part]
            music=underground.ogg
            story= _ "It was difficult to tell whether Elynia was an elven lady or not. According to Anlindë, she has been more bound to her faerie bloodline rather than elven, apart from the fact that she is the Lady of Light. Her lovely expression, unusual attitude and powers demonstrated that fact very well. It might sound stupid, but she looks almost like a girl, rather than a wise lady that has lived for millenia; not only because of her appearance, but also her behavior. I have always been shy, and the only elvish lady that I know very well would be Anlindë, because she has taken care of me since before I could recall, but I... feel something about Elynia."
        [/part]
        [part]
            story= _ "That aside, the way back to Knalga's capital felt shorter with the help of the light that emanated from Elynia's body in the darkness. But as we were approaching the city, noticed that something was wrong."
        [/part]
        [part]
            story= _ "Instead of the always busy dwarven city we had seen before, now we had ruins with blood spilled on them. Signs of a battle were everywhere. They had arrived."
        [/part]
    [/story]
#enddef

#define STORYTXT_THE_ESCAPE
    [story]
        [part]
            music=wanderer.ogg
            story= _ "And so I had to bid farewell to Anlindë, the closest person to a mother I ever had."
        [/part]
        [part]
            story= _ "It saddens me deeply, as she always took care of me after my father's death. She taught me valuable lessons, even until today, when I learn that sometimes you have got to sacrifice a few for the survival of the most. It is the most painful lesson I have ever learned, and I would cry if I could, but that would only weaken my people's moral. If their leader does not demonstrate resiliance, strength and temple, they would give up all hopes of surviving. Anlindë's sacrifice would be then, in vain."
        [/part]
        [part]
            story= _ "Although Elynia has tried to look cold-hearted in these circumstances, I can tell by solely looking at her eyes for some seconds that she is sad indeed; probably feeling guilty as much as me for this new loss."
        [/part]
        [part]
            story= _ "Will this ever end? How many more of us will have to give up their lives to defend the others from the enemy until this nightmare is over? I sometimes wish I could simply go away, and hide in the few remaining forests, in these caves, or even amongst the hot sands, but as always, my duty is to protect my people. I cannot deceive them; it is my scripted fate, and I cannot do anything but do my duty."
        [/part]
    [/story]
#enddef

#define STORYTXT_FACE_YOUR_FATE
    [story]
        dummy= _ "TRANSLATORS NOTE: The following 4 strings are spoken by the Shadow Master"
        [part]
            music=underground.ogg
            story= _ "The darkness..."
        [/part]
        [part]
            story= _ "The fear..."
        [/part]
        [part]
            story= _ "They feed me... I grow stronger with them... Galas... you cannot escape them... thus, you cannot escape me..."
        [/part]
        [part]
            story= _ "And your friend sorceress could not either... she could not... you will suffer the same fate of hers if you do not join me..."
        [/part]
    [/story]
#enddef

#define STORYTXT_BYE_AND_BEHOLD
    # Display initial warning if playing episode II only
#ifdef CAMPAIGN_INVASION_FROM_THE_UNKNOWN_EPISODE_II
    {STORY_TXT_INIT_WARNING}
#endif
    [story]
        [part]
            music=elf-land.ogg
            background=
            story= _ "I found myself in a living place, again. Where trees would cover me in a refreshing shade, where birds would be singing as I was used to hear in our former home, where the suns' heat was not enough to convert the water into steam, or the ice into water. It was like being at home again..."
        [/part]
        [part]
            story= _ "Elynia and Mal Keshar did not see such a landscape in thousands, perhaps millions of years, as they rejoiced with the view and the fresh northern winds in their faces. The dwarvish people are, on the other hand, too used to their tunnels underground to feel any close to comfortable in the outsides. I understand them, and obviously they cannot accompany us in this new journey, on the surface. They would be safer underground, and they could establish a new home elsewhere in the northern lands afterwards."
        [/part]
    [/story]
#enddef

#define STORYTXT_THE_ARAGWAITHI
    [story]
        [part]
            music=underground.ogg
            story= _ "I grew up listening horror tales about savage humans who murdered anything alive just to get food, in the desert. I have not had the possibility to see by myself whether that was true or not. I probably would not believe my eyes if I saw, as I am now getting used to put apart our biased opinions on humans. These northern people are actually very educated and of fine modals, very much like our own people."
        [/part]
        [part]
            story= _ "Although we were ocassionally treated like prisoners, Erathan tried to make the trip, for us, as comfortable as possible. It was a long journey from where they found us, to the city where the so-called Grand Council was located in."
        [/part]
        [part]
            background=story/raelthyn.jpg
            story= _ "At last, we could see an ominous castle dominating the view."
        [/part]
    [/story]
#enddef

#define STORYTXT_DEALING_WITH_ORCS
    [story]
        [part]
            music=underground.ogg
            background=story/raelthyn_night.jpg
            story= _ "And so, we rested for that night in the safety and hospitality of the castle of Raelthyn. Or at least most of us. Elynia did not sleep that night, and all the times I was awakened by the wind entering the window, she would be there, in the balcony, looking in a melancholic manner to the moon."
        [/part]
        [part]
            background=
            story= _ "When dawn broke, we immediately prepared for our journey in orcish territory. Leaving our men behind, we headed towards the wildlands..."
        [/part]
    [/story]
#enddef

#define STORYTXT_ARRIVAL
    [story]
        [part]
            music=underground.ogg
            story= _ "We found our men searching for us when we arrived to a town nearby, close to Raelthyn. They stated that the Council ordered them to go to the western frontier as soon as possible to check whether the rumors of an invasion were true. It is fortunate that we arrived in time before they would try to defend the country on their own."
        [/part]
        [part]
            story= _ "The rumors, unfortunately, were certainly true. It was the prelude of a large-scale invasion."
        [/part]
    [/story]
#enddef

#define STORYTXT_COUNCIL_OF_DESTINY
#enddef

#define STORYTXT_DAWN_OF_THE_GREAT_WAR
    [story]
        [part]
            music=underground.ogg
            story= _ "It has been recorded by our historians that elves seldom participated in fully-sized wars, the few ocassions being defending against an orcish invasion; civil war amongst our forefathers; a war against a Lich, and finally, the doom of the Wesmere Elves led by Yanqui, fact that was taught to me by Elynia and Anlindë unwillingly."
        [/part]
        [part]
            story= _ "Now I'm having the honor of leading our warriors to war, a war for regaining our place in the Continent, recovering the lost peace, and obliverating the demon menace once and for all."
        [/part]
        [part]
            story= _ "The beginning of the end. The dawn of the Great War, and the dusk of the Empire of Chaos."
        [/part]
    [/story]
#enddef

#define STORYTXT_INFESTED_PASS
    [story]
        [part]
            music=underground.ogg
            story= _ "All civilians were thus, left behind, and given the order to set home in the Aragwaith country and its surroundings, given that almost all orcish tribes were now allies of us, and those who didn't accept the treaty, were quickly forced to surrender. So there was now enough room left for elves in these peaceful lands; peaceful, anyway, till the dawn of this war."
        [/part]
        [part]
            story= _ "But as the Chaos armies are forced to keep their positions in their own territory to resist the alliance's invasion, I am sure peace will soon return to the Aragwaith country."
        [/part]
        [part]
            story= _ "We headed towards the frying pan, towards the Heart of the Empire, through a mountain pass that was difficult to find, access and pass, according to Erathan. And it was, indeed."
        [/part]
    [/story]
#enddef

#define STORYTXT_WESMERE
    [story]
        [part]
            music=underground.ogg
            background=
            story= _ "We set camp in middle of the mountains, to rest and sleep. Though sleeping was not an easy task, as we assigned surveilance turns to each one of our comrades, so that there would be always a pair of eyes watching for our safety."
        [/part]
        [part]
            story= _ "I was assigned the first watch turn. After completing my duty, sleepiness sent me immediately to my tent, to fall asleep as soon as I touched floor."
        [/part]
        [part]
            story= _ "When I wake up that morning I found Elynia lying by my side. I do not know when she came to my tent, but there she was, peacefully sleeping. Nor I remember what else happened that night, but I hope that it was just that, as I would not like to offend the memory of Argan by usurping his place by her side."
        [/part]
        [part]
            story= _ "And then was another march day. Another one, until we arrived to the end of the pass. From the top of one of the highest mountains we could behold a disturbing, desolated landscape."
        [/part]
    [/story]
#enddef

#define STORYTXT_UNDER_THE_SANDS
    [story]
        [part]
            music=underground.ogg
            background=
            story= _ "The darkness... somehow, I feel even more vulnerable than the last time we were underground. I am not sure if it is because of the absence of Anlindë, to whom we owe our lives, or if that there is something else here."
        [/part]
        [part]
            story= _ "The caves, close to the entrance, looked common and normal; but as we went further into them, we started to notice what was wrong there... everything. Everything looked evil, corrupted, and unnatural. The rocks were red as the lava, and strange beating roots could be seen inside some of the gaps on the walls, like if they were part of a giant animal, rather than roots of plants."
        [/part]
    [/story]
#enddef

#define STORYTXT_LANDS_OF_CHAOS
    [story]
        [part]
            music=underground.ogg
            story= _ "If someone had only seen that landscape in their life, they would think nothing else existed in the world, nothing else than the decay and desolation of the Lands of Chaos. With such real and harsh view, the valley of Elynia, the country of the Aragwaithi, or even Knalga, would look like nothing but a mere pleasant dream."
        [/part]
        [part]
            story= _ "For us, who had the opportunity to witness the existence of those dreamlike places, these lands were nothing but an obnoxious nightmare."
        [/part]
    [/story]
#enddef

#define STORYTXT_THE_HEART
    [story]
        [part]
            music=underground.ogg
            story= _ "That night, we arrived to the Valley of Darkness, where the main fortress of the Chaos Empire was located. The only light that trespassed the pitch-black darkness was Elynia's aura, and the eyes, if we can call them such way, of the dark drones that patrolled the fortress. Yes, a very well protected fortress indeed."
        [/part]
        [part]
            story= _ "We would learn afterwards that no physical barrier is strong enough to stop an individual's will for much time."
        [/part]
    [/story]
#enddef

#define STORYTXT_INTERIM
    [story]
        [part]
            music=knalgan_theme.ogg
            story= _ "Sometimes you must protect your beloved ones from themselves, doing things that you would never do in other circumstances."
        [/part]
        [part]
            story= _ "I hope that the sacrifice which was done today is never needed to be done again..."
        [/part]
    [/story]
#enddef

#define STORYTXT_BROKEN_HEART
    [story]
        [part]
            music=snowfall.ogg
            story= _ "The uneasy silence that followed was disturbing. As Elynia was silently crying, and all the nearby drones had collapsed like broken eggs, all I could do was to stare at the dramatic scene of the moment. Mal Keshar was not doing anything obvious, possibly just meditating his past acts and crimes."
        [/part]
        [part]
            story= _ "And then, I felt the overriding need to embrace her, and console her. And I was not able to stop myself from doing so. But then, Argan was gone, and no one was left to take care of Elynia, and his very last words were that I should replace him."
        [/part]
        [part]
            story= _ "It may be a silly thought, but I wondered in that moment whether or not Mal Keshar ever felt something like these emotions in the times he was a living human."
        [/part]
    [/story]
#enddef

#define STORYTXT_EPILOGUE
    [story]
        [part]
            music=victory2.ogg
            background=
            story= _ "Epilogue"
        [/part]
        [part]
            music=wanderer.ogg
            story= _ "The Dark Hive collapsed shortly after Argan's sad death, making the earth shake and the entire Valley of Darkness crumble, sending a shock-wave with its epicenter in that place. A message for the world, signaling the end of an era of fear, chaos and desolation throughout the continent and beyond the mysterious vast Ocean. The demons that were not crushed by the fortress' structures or by the subsequent explosions, started to disintegrate into ashes and dust after the spells that kept them bound to our world lost their effect, as their invoker was gone."
        [/part]
        [part]
            story= _ "The eternal darkness of the Lands of Chaos ended with the disintegration of the black clouds that kept the sunlight from reaching the surface. The fog dissipated turning into mere memories of the past times."
        [/part]
        [part]
            story= _ "We barely escaped the earthquake, losing some of the few men that followed us and survived the last fight, which unfortunately we could not rescue afterwards, as the only remaining of that valley was a gigantic abyss of unknown depth, and... Argan's journal, which Mal Keshar found and took from his robes just before the place was swallowed by earth."
        [/part]
        [part]
            story= _ "According to it, the Shaxthals or 'Biomechanicals' had the ability to reproduce by themselves if their hive and artificial home should be eventually destroyed, and that their intelligence would lead them to places with abundance of water, to integrate with the existing ecosystem and evolve from that point, developing new habits or manners of life. We supposed that they would impose no threat in such conditions, as they would have no master commanding them to destroy and kill living beings."
        [/part]
        [part]
            story= _ "Erathan departed to his former home, wishing us all the best, as we, that is Elynia, Mal Keshar and me, did not have much to do except wandering around. And so we wandered. My people might remember me or not, but all that matters to me is whether they are safe or not. And they were safe at last."
        [/part]
        [part]
            story= _ "I ended up as Elynia's new companion, replacing Argan in his former role. I hope that my fate is not like that of him, to fall to Darkness. But then, I was not the Master of Darkness; I was just a fighter, with no skills related to magic, so I suppose it's not possible at all for such an individual to be tempted by those forces."
        [/part]
        [part]
            story= _ "Mal Keshar did not, however, reach the state of Master of Darkness, as the Union was broken by the death of Argan, and the godlike powers granted to Argan, Elynia and, temporarily, to Mal Keshar, disappeared as the snow that melts with the light of our suns."
        [/part]
        [part]
            story= _ "Elynia offered him a chance to have his final rest, but he rejected the offer, arguing that he still had much things to see and do in this world, as he had noticed during our journey."
        [/part]
        [part]
            story= _ "Although the world won't recover its former greatness and beautifulness in the short term, in the long term it will, as long as all of us put our effort into making a shiny and thriving future for our descendants, rebuilding what was destroyed by the greed of the men of Wesnoth, and what was destroyed by the evilness of the followers of Chaos."
        [/part]
        [part]
            story=_ "And so, the journey to vanquish the Chaos ended. And so, I Galas, former leader of the elvish people of the Valley of Elynia, end this journal.''"
        [/part]

        [part]
            background=maps/iftu-main.png
            story= _ "-- And so it ends, the history of the last forest elves. As Galas stated in it, the Biomechanicals integrated among the natural lifeforms, developing their own means of reproduction and survival. The Forest elves, however, did not last for much time united once the Great War ended. They departed ways in a bad manner, leaving two bands of elves opposing each other. With time, the northmost group would learn new tactics and magics that the southmost group would not, and they would be eventually recognized as the Wild Ones of the North."
        [/part]
        [part]
            background=maps/iftu-main.png
            story= _ "The orcish tribes settled in the southmost part of the former lands of Chaos, and aside from the ocassional feuds, they remained peaceful and did not interfer with the restoration of the Continent. Most Aragwaithi stayed in their northern country, but others migrated to populate the northmost part of the aforementioned lands."
        [/part]
        [part]
            background=maps/iftu-main.png
            story= _ "Galas, Elynia and Mal Keshar would never be seen again, except when a town was desperately in need of help, and they would be close to it, willing to help as anonymous heroes."
        [/part]
        [part]
            background=maps/iftu-main.png
            story= _ "I stayed in my home, and here you see what I've become. An old man with lots of stories to tell. Ah, those were my times, but I'm too old for so many adventures now. Yet, I'm glad to have witnessed the dawn of this new era, by my presence on it, or by reading the journal of lord Galas."
        [/part]
    [/story]
#enddef
