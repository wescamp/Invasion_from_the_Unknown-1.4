#textdomain wesnoth-Invasion_from_the_Unknown

[unit]
    id=Dark Knight
    name= _ "Knight of Chaos"
    image="units/human-chaos/dark-knight.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/human-chaos/dark-knight-attack1.png"
        [/frame]
    [/movement_anim]
    race=human
    hitpoints=51
    movement_type=smallfoot
    movement=5
    experience=95
    level=2
    alignment=chaotic
    advanceto=Chaos Razerman
    cost=36
    unit_description= _ "Tougher than the averange Chaos follower, the Dark Knight attempts to confuse it's opponent by wielding a different weapon in each hand, he lets his style on combat alter depending on the situation, which makes him a tough warrior to fight."
    usage=fighter
    [resistance]
        fire=90
    [/resistance]
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-chaos/dark-knight-defend.png" "units/human-chaos/dark-knight.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=sword
        #textdomain wesnoth-units
        description= _ "sword"
        type=blade
        range=melee
        damage=8
        number=4
        icon=attacks/greatsword-orcish.png
    [/attack]
    [attack]
        name=axe
        description= _ "axe"
        type=blade
        range=melee
        damage=17
        number=2
        icon=attacks/axe-undead.png
    [/attack]
    [attack_anim]
        [attack_filter]
            name=sword
        [/attack_filter]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                image="units/human-chaos/dark-knight-attack1.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                image="units/human-chaos/dark-knight-attack1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=100
            image="units/human-chaos/dark-knight-attack2.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/human-chaos/dark-knight-attack3.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=axe
        [/attack_filter]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                image="units/human-chaos/dark-knight-axe1.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                image="units/human-chaos/dark-knight-axe1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=100
            image="units/human-chaos/dark-knight-axe2.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/human-chaos/dark-knight-axe3.png"
        [/frame]
    [/attack_anim]
[/unit]
